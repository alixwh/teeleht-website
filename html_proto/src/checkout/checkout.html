<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-custom bg-light pt-0 mx-4 align-items-end">

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-5">
                    <a class="nav-link" href="./../products/products.html">TEAS</a>
                </li>
                <li class="nav-item mx-5">

                </li>

        <div>
            <span class="navbar-text">
                <a class="nav-link" href="#">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="breadcrumb-item" href="./../">Home</a></li>
            <li class="breadcrumb-item" aria-current="page"><a class="breadcrumb-item"
                    href="../products/products.html">All Teas</a></li>
            <li class="breadcrumb-item" aria-current="page">Black Tea</li>
            <li class="breadcrumb-item" aria-current="page"><a class="breadcrumb-item"
                    href="../product/product.html?ROSE BLACK TEA">Rose Black Tea</a></li>
            <li class="breadcrumb-item" aria-current="page" href="./cart/cart.html">Cart</li>
            <li class="breadcrumb-item active" aria-current="page">Checkout</li>
    </nav>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="form-box">
                    <form class="row g-3">
                        <div class="col-12 input-div">
                            <label for="inputFirstName" class="form-label">FIRST NAME</label>
                            <input type="text" class="form-control" id="inputFirstName" autofocus required="text"
                                aria-invalid="true" aria-describedby="first-name-error">

                        </div>
                        <div class="col-12 input-div">
                            <label for="inputLastName" class="form-label">LAST NAME</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                        <div class="col-12 input-div">
                            <label for="inputCountry" class="form-label">COUNTRY/REGION</label>
                            <br>
                            <select id="inputCountry" class="form-select">
                                <option selected>Estonia</option>
                                <option>...</option>
                            </select>
                            <div class="invalid-feedback">Example invalid select feedback</div>
                        </div>
                        <div class="col-12 input-div">
                            <label for="inputAddress2" class="form-label">ADDRESS</label>
                            <input type="text" class="form-control col" id="inputAddress2" autocomplete="street-address"
                                required>

                        </div>
                        <div class="col-12 input-div">
                            <label for="inputCity" class="form-label">CITY</label>
                            <input type="text" class="form-control" id="inputCity" autocomplete="address-level2"
                                required>
                        </div>
                        <div class="col-12 input-div">
                            <label for="inputZip" class="form-label">POSTCODE/ZIP</label>
                            <input type="number" class="form-control" id="inputZip" autocomplete="postal-code" required>
                        </div>
                        <div class="col-12 input-div">
                            <label for="inputFirstName" class="form-label">EMAIL ADDRESS</label>
                            <input type="text" class="form-control" id="inputFirstName" autocomplete="email" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-4 payment">
                <label>
                    <div class="card payment-card card-input">
                        <div class="card-body">
                            <div class="payment-title">
                                <input type="radio" name="product" class="input-element" />
                                <h5 class="card-title title">Card </h5>
                                <img src="./../assets/card.png" class="card-image" alt="Visa and mastercard logos">
                            </div>
                            <p class="card-text">
                            <div class="form mb-3">
                                <input type="text" class="form-control card-details" placeholder="Card number">
                            </div>
                            <div class="form mb-3">
                                <input type="text" class="form-control card-details" placeholder="MM/YY" />
                            </div>
                            <div class="form mb-3">
                                <input type="text" class="form-control card-details" placeholder="CVV" />
                            </div>
                            </p>
                        </div>
                    </div>
                </label>
                <br>
                <label>
                    <div class="card payment-card card-input">
                        <div class="card-body">
                            <div class="payment-title">
                                <input type="radio" name="product" class="input-element" />
                                <h5 class="card-title title">Paypal </h5>
                                <img src="./../assets/paypal.png" class="card-image" alt="Paypal logo">
                            </div>
                            <div class="form mb-3">
                                <input type="email" class="form-control card-details" placeholder="e-mail">
                            </div>
                            <div class="form mb-3">
                                <input type="password" class="form-control card-details" placeholder="password">
                            </div>
                        </div>
                    </div>
                </label>
                <div class="row total">
                    <div class="col total-left">
                        Total
                    </div>
                    <div class="col" id="sum">
                    </div>
                </div>
                <div class="row total">
                    <div class="col total-left">
                        Shipping
                    </div>
                    <div class="col">
                        -
                    </div>
                </div>
                <hr class="price-line">
                <div class="row total">
                    <div class="col total-left">
                        Total
                    </div>
                    <div class="col" id="sum-total">
                    </div>
                </div>
                <button class="btn btn-outline-custom rounded-0 checkout-button" id="checkout-button"
                    onclick="{localStorage.clear(), location.href = './../confirmation/confirmation.html'}">Pay</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script type="module" src="checkout.js"></script>
</body>

</html>
